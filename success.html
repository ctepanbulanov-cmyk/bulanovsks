    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff1493 100%);
            min-height: 100vh;
        }

        .logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }

        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .success-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(255, 20, 147, 0.3);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .success-content {
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease-in-out;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .success-message {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .success-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }

        .success-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        .success-robot {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }

        .robot {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.15),
                inset 0 -10px 20px rgba(0, 0, 0, 0.1),
                inset 0 10px 20px rgba(255, 255, 255, 0.8);
            animation: robotGlow 2s ease-in-out infinite alternate;
        }

        .robot::before {
            content: 'üéâ';
            font-size: 6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes robotGlow {
            0% {
                box-shadow: 
                    0 20px 50px rgba(0, 0, 0, 0.15),
                    inset 0 -10px 20px rgba(0, 0, 0, 0.1),
                    inset 0 10px 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 
                    0 25px 60px rgba(255, 20, 147, 0.25),
                    inset 0 -10px 20px rgba(0, 0, 0, 0.1),
                    inset 0 10px 20px rgba(255, 255, 255, 0.9);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .success-card {
                grid-template-columns: 1fr;
                padding: 3rem 2rem;
                text-align: center;
            }
            .success-title {
                font-size: 2rem;
            }
            .robot {
                width: 200px;
                height: 200px;
            }
            .robot::before {
                font-size: 4rem;
            }
        }
    </style>
</head>
