<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsk - –ê–≥—Ä–µ–≥–∞—Ç–æ—Ä —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –¥–∏—Å—Ü–∏–ø–ª–∏–Ω</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 30px rgba(255, 105, 180, 0.15);
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        /* –ú–µ–Ω—é-–±—É—Ä–≥–µ—Ä */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover span {
            transform: scale(1.1);
        }

        /* –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é */
        .dropdown-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 30px rgba(255, 105, 180, 0.2);
            transition: right 0.4s ease;
            z-index: 1001;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .dropdown-menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ff1493;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex: 1;
        }

        .menu-items a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-items a i {
            width: 20px;
            color: #ff1493;
        }

        .menu-items a:hover {
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            color: white;
            transform: translateX(10px);
        }

        .menu-items a:hover i {
            color: white;
        }

        .menu-footer {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            margin-top: auto;
        }

        .menu-footer a {
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .menu-footer a:hover {
            background: #f8f8f8;
            color: #ff1493;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* –ì–ª–∞–≤–Ω—ã–π —Å–ª–∞–π–¥ */
        .hero {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff1493 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            color: white;
            margin-top: 4rem;
        }

        .hero-title {
            font-size: 3.8rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            line-height: 1.7;
            font-weight: 400;
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background: white;
            color: #ff1493;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 60px;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideInLeft 1s ease-out 0.4s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            transition: left 0.4s ease;
            z-index: -1;
            border-radius: 60px;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 20, 147, 0.5);
            color: white;
        }

        .cta-button:hover::before {
            left: 0;
        }

        .cta-button i {
            margin-left: 12px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover i {
            transform: translateX(5px);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–æ–±–æ—Ç–∞ */
        .robot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }

        .robot {
            width: 380px;
            height: 380px;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                inset 0 -15px 30px rgba(0, 0, 0, 0.1),
                inset 0 15px 30px rgba(255, 255, 255, 0.8);
            animation: robotGlow 2s ease-in-out infinite alternate;
        }

        .robot::before {
            content: 'ü§ñ';
            font-size: 10rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .robot::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b9d, #ff1493, #ff6b9d);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
            filter: blur(20px);
            animation: pulse 2s ease-in-out infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) rotate(2deg);
            }
        }

        @keyframes robotGlow {
            0% {
                box-shadow: 
                    0 25px 60px rgba(0, 0, 0, 0.15),
                    inset 0 -15px 30px rgba(0, 0, 0, 0.1),
                    inset 0 15px 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                box-shadow: 
                    0 30px 70px rgba(255, 20, 147, 0.25),
                    inset 0 -15px 30px rgba(0, 0, 0, 0.1),
                    inset 0 15px 30px rgba(255, 255, 255, 0.9);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-content {
            animation: slideInLeft 1s ease-out;
        }

        .robot-container {
            animation: slideInRight 1s ease-out 0.5s both, float 3s ease-in-out infinite 1.5s;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 3.2rem;
            }
            
            .robot {
                width: 320px;
                height: 320px;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
                padding-top: 6rem;
            }

            .hero-title {
                font-size: 2.8rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .robot {
                width: 280px;
                height: 280px;
            }

            .robot::before {
                font-size: 8rem;
            }

            .dropdown-menu {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.2rem;
            }
            
            .cta-button {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
            
            .logo {
                font-size: 1.6rem;
            }
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 65%;
            left: 85%;
            animation-delay: 1.5s;
        }

        .floating-element:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 15%;
            animation-delay: 3s;
        }

        .floating-element:nth-child(4) {
            width: 30px;
            height: 30px;
            top: 25%;
            left: 75%;
            animation-delay: 4.5s;
        }
    </style>
</head>
<body>

    <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é -->

</div>

    <section class="hero">
        <div class="floating-elements">

    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const closeMenu = document.getElementById('closeMenu');
        const overlay = document.getElementById('overlay');
        const logoutBtn = document.getElementById('logoutBtn');

        function toggleMenu() {
            dropdownMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = dropdownMenu.classList.contains('active') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                window.location.href = 'index.html';
            }
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —à–∞–ø–∫–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 8px 35px rgba(255, 105, 180, 0.25)';
                header.style.padding = '0.8rem 0';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 2px 30px rgba(255, 105, 180, 0.15)';
                header.style.padding = '1.2rem 0';
            }
        });
    </script>
